# JWT \uc554/\ubcf5\ud638\ud654\ub97c \uc704\ud55c \ub300\uce6d\ud0a4 \uc785\ub2c8\ub2e4.
jwt.secret=temporarysalt.7!

# JWT\ud1a0\ud070\uc744 \ub2f4\uc744 \uc2dc\ud050\ub9ac\ud2f0 \ucfe0\ud0a4\uc758 \uc720\ud6a8 \uc2dc\uac04 \uc785\ub2c8\ub2e4. \ub9cc\ub8cc\uc2dc\uac04\uc774 \ub418\uba74 \ud074\ub77c\uc774\uc5b8\ud2b8 \ucabd \ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c \uc0ad\uc81c\uac00 \uc774\ub8e8\uc5b4 \uc9d1\ub2c8\ub2e4. (\ub2e8\uc704: \ucd08) 86400 = 24\uc2dc\uac04 / 604800 = 7\uc77c
security_cookie.exp_time_per_sec=604800
# JWT \ud1a0\ud070\uc758 \uc720\ud6a8 \uc2dc\uac04 \uc785\ub2c8\ub2e4. \ud65c\ub3d9 \uc911\uc778 \uc720\uc800\uc758 \uacbd\uc6b0 \uc811\uc18d\ud560\ub54c\ub9c8\ub2e4 \uc774 \uc720\ud6a8\uc2dc\uac04\ub9cc\ud07c \ud1a0\ud070 \uac31\uc2e0\uc774 \uc774\ub8e8\uc5b4 \uc9d1\ub2c8\ub2e4.(\ub2e8\uc704: ms) 900000=15\ubd84
jwt.exp_time_per_ms=900000
# \ub85c\uadf8\uc778 \ub9cc\ub8cc\uc2dc\uac04 \uc785\ub2c8\ub2e4. JWT \ud1a0\ud070\uc758 \uc720\ud6a8 \uc2dc\uac04\uacfc \uad00\uacc4\uc5c6\uc774 \uc9c0\ub098\uce58\uac8c \uc624\ub798 \ub85c\uadf8\uc778 \ud588\uc744 \uacbd\uc6b0 \uc7ac\ub85c\uadf8\uc778\uc744 \uc720\ub3c4\ud558\ub294\ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.(\ub2e8\uc704: ms) 14400000=4\uc2dc\uac04
login.exp_time_per_ms=14400000

